name: Test GCS
on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  test-gcs-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pillow google-cloud-storage

      - name: Configure GCP credentials
        run: |
          echo "${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}" > gcp_creds.json
          echo "Created local gcp_creds.json"
        shell: bash

      - name: Set GOOGLE_APPLICATION_CREDENTIALS
        run: |
          echo "GOOGLE_APPLICATION_CREDENTIALS=gcp_creds.json" >> $GITHUB_ENV

      - name: Run GCS listing script
        env:
          GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}
        run: |
          python etl/test_gcs.py
